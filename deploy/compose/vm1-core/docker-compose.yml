networks:
  superdeploy:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  caddy_data:
  caddy_config:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.5-alpine  # Pinned version (not 'latest')
    container_name: superdeploy-postgres
    restart: unless-stopped  # Better than 'always' (respects manual stops)
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - superdeploy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only (internal access via VPC)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine  # Pinned version
    container_name: superdeploy-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - superdeploy
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ports:
      - "127.0.0.1:5672:5672"   # AMQP - localhost only
      - "127.0.0.1:15672:15672" # Management UI - localhost only (use SSH tunnel)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Service (FastAPI example)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: superdeploy/api:1.0.0  # Pinned version (not 'latest')
    container_name: superdeploy-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${API_DATABASE_URL}
      - RABBITMQ_URL=${API_RABBITMQ_URL}
      - SECRET_KEY=${API_SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    networks:
      - superdeploy
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Proxy Registry Service
  proxy_registry:
    build:
      context: ./proxy-registry
      dockerfile: Dockerfile
    image: superdeploy/proxy-registry:1.0.0  # Pinned version
    container_name: superdeploy-proxy-registry
    restart: unless-stopped
    environment:
      - DATABASE_URL=${PROXY_REGISTRY_DB_URL}
      - PORT=${PROXY_REGISTRY_PORT}
      - ENVIRONMENT=${ENVIRONMENT}
      - BASIC_AUTH_USER=${PROXY_REGISTRY_USER}
      - BASIC_AUTH_PASS=${PROXY_REGISTRY_PASS}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - superdeploy
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "127.0.0.1:8080:8080"  # Localhost only - internal VPC access
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dashboard (Static Frontend)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    image: superdeploy/dashboard:1.0.0
    container_name: superdeploy-dashboard
    restart: always
    networks:
      - superdeploy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "8001:80"

  # Caddy Reverse Proxy (Edge)
  caddy:
    image: caddy:2-alpine
    container_name: superdeploy-caddy
    restart: always
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - superdeploy
    depends_on:
      - api
      - dashboard
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3

