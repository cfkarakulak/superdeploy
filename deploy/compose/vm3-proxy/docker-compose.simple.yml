networks:
  superdeploy:
    driver: bridge

services:
  # Dante SOCKS5 Proxy
  dante:
    image: wernight/dante:latest
    container_name: superdeploy-dante
    restart: unless-stopped
    ports:
      - "1080:1080"
    networks:
      - superdeploy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Tinyproxy HTTP Proxy
  tinyproxy:
    image: dannydirect/tinyproxy:latest
    container_name: superdeploy-tinyproxy
    restart: unless-stopped
    command: ["ANY"]  # Allow all IPs
    ports:
      - "3128:8888"
    networks:
      - superdeploy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
