# ═══════════════════════════════════════════════════════════════════════════
# {{PROJECT}} PROJECT - CORE SERVICES (Always Running)
# ═══════════════════════════════════════════════════════════════════════════
# Auto-generated from template by superdeploy init
# These services are ALWAYS deployed and running.
# ═══════════════════════════════════════════════════════════════════════════

networks:
  {{PROJECT}}-network:
    name: {{PROJECT}}-network
    external: true

volumes:
  postgres-data:
    name: {{PROJECT}}-postgres-data
  rabbitmq-data:
    name: {{PROJECT}}-rabbitmq-data
  redis-data:
    name: {{PROJECT}}-redis-data

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL (Project-Specific)
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:{{POSTGRES_VERSION|default('15-alpine')}}
    container_name: {{PROJECT}}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-{{PROJECT}}_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: ${POSTGRES_DB:-{{PROJECT}}_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - {{PROJECT}}-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project={{PROJECT}}"
      - "com.superdeploy.service=postgres"

  # ═══════════════════════════════════════════════════════════════════════════
  # RabbitMQ (Project-Specific)
  # ═══════════════════════════════════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:{{RABBITMQ_VERSION|default('3.12-management-alpine')}}
    container_name: {{PROJECT}}-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-{{PROJECT}}_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?required}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - {{PROJECT}}-network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project={{PROJECT}}"
      - "com.superdeploy.service=rabbitmq"

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis (Project-Specific)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:{{REDIS_VERSION|default('7-alpine')}}
    container_name: {{PROJECT}}-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?required}
    volumes:
      - redis-data:/data
    networks:
      - {{PROJECT}}-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
    stop_grace_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project={{PROJECT}}"
      - "com.superdeploy.service=redis"
