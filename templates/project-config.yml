# Project Configuration
# Auto-generated by: superdeploy init -p {{PROJECT}}
# Created: {{CREATED_AT}}

project: {{PROJECT}}
description: {{DESCRIPTION}}
created_at: {{CREATED_AT}}
updated_at: {{UPDATED_AT}}

# Network Configuration
network:
  subnet: {{SUBNET}}  # Auto-assigned or custom

# Services to deploy
services:
{% for service in SERVICES_LIST %}
  - {{service}}
{% endfor %}

# Core Services Configuration
core_services:
  postgres:
    version: "{{POSTGRES_VERSION|default('15-alpine')}}"
    user: "{{PROJECT}}_user"
    database: "{{PROJECT}}_db"
  rabbitmq:
    version: "{{RABBITMQ_VERSION|default('3.12-management-alpine')}}"
    user: "{{PROJECT}}_user"
  redis:
    version: "{{REDIS_VERSION|default('7-alpine')}}"

# Port Assignments (External:Internal)
# External: Port exposed on host (e.g., 8000, 3002, 9000)
# Internal: Port inside container (e.g., 8000, 3000, 8000)
ports:
  api:
    external: {{API_EXTERNAL_PORT|default(8000)}}
    internal: {{API_INTERNAL_PORT|default(8000)}}
  dashboard:
    external: {{DASHBOARD_EXTERNAL_PORT|default(3002)}}
    internal: {{DASHBOARD_INTERNAL_PORT|default(3000)}}
  services:
    external: {{SERVICES_EXTERNAL_PORT|default(9000)}}
    internal: {{SERVICES_INTERNAL_PORT|default(8000)}}
  
# Monitoring
monitoring:
  enabled: {{MONITORING_ENABLED|default(true)}}
  prometheus_target: {{PROMETHEUS_TARGET|default(true)}}

# Domain Configuration (optional)
domain: {{DOMAIN}}

# GitHub Configuration
github:
  organization: {{GITHUB_ORG}}
  repositories:
    api: {{GITHUB_ORG}}/api
    dashboard: {{GITHUB_ORG}}/dashboard
    services: {{GITHUB_ORG}}/services

# Deployment Settings
deployment:
  auto_deploy: true
  health_check_timeout: 300
  rollback_on_failure: true
