# Project Configuration
# Auto-generated by: superdeploy init -p {{PROJECT}}
# Created: {{CREATED_AT}}

project: {{PROJECT}}
description: {{DESCRIPTION}}
created_at: {{CREATED_AT}}
updated_at: {{UPDATED_AT}}

# Network Configuration
network:
  subnet: {{SUBNET}}  # Auto-assigned or custom

# Services to deploy
services:
{% for service in SERVICES_LIST %}
  - {{service}}
{% endfor %}

# Core Services Configuration
core_services:
  postgres:
    version: "{{POSTGRES_VERSION|default('15-alpine')}}"
    user: "{{PROJECT}}_user"
    database: "{{PROJECT}}_db"
  rabbitmq:
    version: "{{RABBITMQ_VERSION|default('3.12-management-alpine')}}"
    user: "{{PROJECT}}_user"
  redis:
    version: "{{REDIS_VERSION|default('7-alpine')}}"

# Port Assignments
ports:
  api: {{API_PORT|default(8000)}}
  dashboard: {{DASHBOARD_PORT|default(3000)}}
  
# Monitoring
monitoring:
  enabled: {{MONITORING_ENABLED|default(true)}}
  prometheus_target: {{PROMETHEUS_TARGET|default(true)}}

# Domain Configuration (optional)
domain: {{DOMAIN}}

# Deployment Settings
deployment:
  auto_deploy: true
  health_check_timeout: 300
  rollback_on_failure: true
