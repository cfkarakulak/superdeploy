# ═══════════════════════════════════════════════════════════════════════════
# SHARED INFRASTRUCTURE - PROJECT AGNOSTIC
# ═══════════════════════════════════════════════════════════════════════════
# This file has ZERO knowledge of projects
# Projects connect via 'infrastructure' network and provide their own configs
# ═══════════════════════════════════════════════════════════════════════════

networks:
  infrastructure:
    name: superdeploy-infrastructure
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.100.0.0/24
          gateway: 10.100.0.1

volumes:
  postgres-data:
  rabbitmq-data:
  redis-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  caddy-data:
  caddy-config:

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL (Multi-Database Support)
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: superdeploy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_ADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD:?required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Projects can mount init scripts here:
      - /opt/superdeploy/shared/postgres/init.d:/docker-entrypoint-initdb.d:ro
    networks:
      infrastructure:
        ipv4_address: 10.100.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: superdeploy-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_ADMIN_USER:-postgres}:${POSTGRES_ADMIN_PASSWORD}@superdeploy-postgres:5432/postgres?sslmode=disable"
    networks:
      - infrastructure
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ═══════════════════════════════════════════════════════════════════════════
  # RabbitMQ (Multi-Vhost Support)
  # ═══════════════════════════════════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: superdeploy-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_ADMIN_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_ADMIN_PASSWORD:?required}
      RABBITMQ_PROMETHEUS_PLUGIN_ENABLED: "true"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      infrastructure:
        ipv4_address: 10.100.0.11
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis (Shared)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: superdeploy-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?required}
    volumes:
      - redis-data:/data
    networks:
      infrastructure:
        ipv4_address: 10.100.0.12
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: superdeploy-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://superdeploy-redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - infrastructure
    depends_on:
      - redis
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ═══════════════════════════════════════════════════════════════════════════
  # Prometheus (Infrastructure + File-Based Project Discovery)
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: superdeploy-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Projects write their targets here:
      - /opt/superdeploy/shared/prometheus/projects:/etc/prometheus/projects:ro
      - prometheus-data:/prometheus
    networks:
      infrastructure:
        ipv4_address: 10.100.0.20
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════════════════════
  # Alertmanager (Email Notifications)
  # ═══════════════════════════════════════════════════════════════════════════
  alertmanager:
    image: prom/alertmanager:latest
    container_name: superdeploy-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    networks:
      - infrastructure
    environment:
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ALERT_EMAIL: ${ALERT_EMAIL}
    labels:
      - "com.superdeploy.service=alertmanager"
      - "com.superdeploy.layer=infrastructure"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════════════════════
  # Grafana (Projects Provision Their Own Dashboards)
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: superdeploy-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://${CORE_EXTERNAL_IP}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      # Base datasource (Prometheus)
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Projects provision their dashboards here:
      - /opt/superdeploy/shared/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      infrastructure:
        ipv4_address: 10.100.0.21
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════════════════════
  # Caddy (Projects Provision Their Own Routes)
  # ═══════════════════════════════════════════════════════════════════════════
  caddy:
    image: caddy:2-alpine
    container_name: superdeploy-caddy
    restart: unless-stopped
    volumes:
      # Base Caddyfile with import directive
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      # Projects write their routes here:
      - /opt/superdeploy/shared/caddy/routes:/etc/caddy/routes:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      infrastructure:
        ipv4_address: 10.100.0.2
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"   # Grafana
      - "9090:9090"   # Prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
