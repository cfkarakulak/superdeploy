# ═══════════════════════════════════════════════════════════════════════════
# SHARED INFRASTRUCTURE - ONLY GIT SERVER & MONITORING
# ═══════════════════════════════════════════════════════════════════════════
# This contains ONLY:
# 1. Forgejo (Git server) with its own isolated DB
# 2. Prometheus (metrics aggregator)
# 3. Grafana (visualization)
# 4. Caddy (reverse proxy)
# 5. Alertmanager (notifications)
#
# PROJECTS ARE FULLY ISOLATED:
# - Each project deploys its own Postgres/RabbitMQ/Redis
# - Each project has its own Docker network
# - Each project has its own volumes
# ═══════════════════════════════════════════════════════════════════════════

networks:
  infrastructure:
    name: superdeploy-infrastructure
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.100.0.0/24
          gateway: 10.100.0.1

volumes:
  forgejo-postgres-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  caddy-data:
  caddy-config:

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # Forgejo's OWN PostgreSQL (NOT SHARED!)
  # ═══════════════════════════════════════════════════════════════════════════
  forgejo-postgres:
    image: postgres:15-alpine
    container_name: superdeploy-forgejo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: forgejo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - forgejo-postgres-data:/var/lib/postgresql/data
    networks:
      infrastructure:
        ipv4_address: 10.100.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:?required}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════════════════════
  # Prometheus (Collects metrics from ALL projects)
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: superdeploy-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      # Projects write targets here:
      - /opt/superdeploy/shared/prometheus/projects:/etc/prometheus/projects:ro
      # Projects write alert rules here:
      - /opt/superdeploy/shared/prometheus/rules:/etc/prometheus/rules:ro
    networks:
      infrastructure:
        ipv4_address: 10.100.0.20
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════════════════════
  # Alertmanager (Sends notifications)
  # ═══════════════════════════════════════════════════════════════════════════
  alertmanager:
    image: prom/alertmanager:latest
    container_name: superdeploy-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      infrastructure:
        ipv4_address: 10.100.0.21
    ports:
      - "9093:9093"
    environment:
      SMTP_USERNAME: ${SMTP_USERNAME:?required}
      SMTP_PASSWORD: ${SMTP_PASSWORD:?required}
      ALERT_EMAIL: ${ALERT_EMAIL:?required}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ═══════════════════════════════════════════════════════════════════════════
  # Grafana (Visualize metrics)
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: superdeploy-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?required}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://${CORE_EXTERNAL_IP}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      # Base datasource (Prometheus)
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      # Projects can add dashboards here:
      - /opt/superdeploy/shared/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      infrastructure:
        ipv4_address: 10.100.0.30
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ═══════════════════════════════════════════════════════════════════════════
  # Caddy (Reverse Proxy)
  # ═══════════════════════════════════════════════════════════════════════════
  caddy:
    image: caddy:2-alpine
    container_name: superdeploy-caddy
    restart: unless-stopped
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      # Projects write routes here:
      - /opt/superdeploy/shared/caddy/routes:/etc/caddy/routes:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      infrastructure:
        ipv4_address: 10.100.0.40
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"  # Metrics
    environment:
      CORE_EXTERNAL_IP: ${CORE_EXTERNAL_IP:?required}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
