# ═══════════════════════════════════════════════════════════════════════════
# SHARED MONITORING - Collects metrics from ALL projects
# ═══════════════════════════════════════════════════════════════════════════
# This is truly shared - ONE Prometheus/Grafana for all projects
# Projects write their targets to /opt/superdeploy/shared/prometheus/projects/
# ═══════════════════════════════════════════════════════════════════════════

networks:
  monitoring:
    name: superdeploy-monitoring
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.200.0.0/24

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: superdeploy-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      - /opt/superdeploy/shared/prometheus/projects:/etc/prometheus/projects:ro
      - /opt/superdeploy/shared/prometheus/rules:/etc/prometheus/rules:ro
    networks:
      - monitoring
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: superdeploy-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring
    ports:
      - "9093:9093"
    environment:
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ALERT_EMAIL: ${ALERT_EMAIL}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  grafana:
    image: grafana/grafana:latest
    container_name: superdeploy-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?required}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://${CORE_EXTERNAL_IP}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - /opt/superdeploy/shared/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - monitoring
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

