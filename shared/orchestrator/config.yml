# =============================================================================
# Orchestrator Configuration
# =============================================================================
# Auto-generated by: superdeploy orchestrator init
# Then run: superdeploy orchestrator up
# =============================================================================

# =============================================================================
# Project Information
# =============================================================================
project:
  name: orchestrator
  ssl_email: cradexco@gmail.com

# =============================================================================
# Cloud Provider Configuration
# =============================================================================
gcp:
  project_id: galvanic-camp-475519-d6
  region: us-central1
  zone: us-central1-a

# =============================================================================
# SSH Configuration
# =============================================================================
ssh:
  key_path: ~/.ssh/superdeploy_deploy
  public_key_path: ~/.ssh/superdeploy_deploy.pub
  user: superdeploy

# =============================================================================
# VM Configuration
# =============================================================================
vm:
  name: orchestrator
  machine_type: e2-medium
  disk_size: 50

# =============================================================================
# Network Configuration
# =============================================================================
network:
  vpc_name: superdeploy-network
  subnet_cidr: 10.128.0.0/20
  docker_subnet: 172.20.0.0/24

# =============================================================================
# Addons Configuration
# =============================================================================
addons:
  monitoring:
    main:
      type: monitoring
      version: latest
      plan: standard

# =============================================================================
# Monitoring Configuration (Global - All Projects)
# =============================================================================
# Grafana and Prometheus run on orchestrator VM and monitor ALL projects
# Configure a single domain for global access (e.g., grafana.yourdomain.com)
# All projects will be visible in Grafana with project filtering

# Grafana Configuration
grafana:
  domain: 'grafana.cheapa.io'
  port: 3000
  smtp_enabled: false
  smtp_host: ''
  smtp_user: ''
# Alert notification settings (optional - configure in Grafana UI)
# Variables: GRAFANA_ADMIN_USER, GRAFANA_ADMIN_PASSWORD, GRAFANA_SMTP_PASSWORD (from secrets.yml)

# Prometheus Configuration
prometheus:
  domain: 'prometheus.cheapa.io'
  port: 9090
  retention: 15d

# =============================================================================
# Caddy Configuration (Reverse Proxy for HTTPS)
# =============================================================================
caddy:
  enabled: true
  version: 2-alpine
  http_port: 80
  https_port: 443
  admin_port: 2019
