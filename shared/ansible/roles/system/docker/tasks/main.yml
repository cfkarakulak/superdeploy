---
# Docker installation and configuration

- name: Validate Docker configuration variables
  assert:
    that:
      - docker_log_driver is defined
      - docker_log_max_size is defined
      - docker_log_max_file is defined
      - docker_storage_driver is defined
      - docker_userland_proxy is defined
      - docker_users is defined
      - docker_users | length > 0
    fail_msg: |
      [system/docker] ERROR: Missing required Docker configuration variables
        - Expected: docker_log_driver, docker_log_max_size, docker_log_max_file, docker_storage_driver, docker_userland_proxy, docker_users
        - Found: Variables are not properly defined
        - Fix: Ensure all Docker configuration variables are set in defaults/main.yml or host vars
        - Docs: See shared/ansible/roles/system/docker/defaults/main.yml for required variables

- name: Wait for APT lock to be released
  shell: |
    while fuser /var/lib/apt/lists/lock >/dev/null 2>&1 || \
          fuser /var/lib/dpkg/lock >/dev/null 2>&1 || \
          fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
      echo "Waiting for APT lock..."
      sleep 2
    done
  changed_when: false
  retries: 30
  delay: 2

- name: Install required packages for Docker repository
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Create directory for Docker GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key (signed-by method)
  shell: |
    curl -fsSL https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository (with signed-by)
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }} {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker
    update_cache: yes

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes
  retries: 5
  delay: 10
  register: docker_install
  until: docker_install is success
  # PERFORMANCE: Run async (Docker installs in background)
  async: 900
  poll: 0

- name: Wait for Docker installation
  async_status:
    jid: "{{ docker_install.ansible_job_id }}"
  register: docker_install_result
  until: docker_install_result.finished
  retries: 90
  delay: 10

- name: Configure Docker daemon
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify: Restart Docker

- name: Create systemd override directory for Docker
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Override Docker systemd service (remove -H flag)
  copy:
    content: |
      [Service]
      ExecStart=
      ExecStart=/usr/bin/dockerd
    dest: /etc/systemd/system/docker.service.d/override.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart Docker

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"

# VPC-to-Docker NAT fix: Allow containers to reach other VMs via internal IP
# Docker by default MASQUERADE all outbound traffic to external IP
# This rule SNAT container traffic (172.x) going to VPC (10.x) to host's VPC IP
# Without this, GCP firewall blocks traffic with 172.x source (not in VPC)
- name: Get host VPC internal IP
  shell: ip addr show ens4 | grep 'inet ' | awk '{print $2}' | cut -d/ -f1
  register: host_vpc_ip
  changed_when: false

- name: Configure Docker-to-VPC SNAT rule for cross-VM container communication
  iptables:
    table: nat
    chain: POSTROUTING
    source: 172.16.0.0/12
    destination: 10.0.0.0/8
    jump: SNAT
    to_source: "{{ host_vpc_ip.stdout }}"
    state: present
    action: insert
    rule_num: 1
  when: host_vpc_ip.stdout != ""

- name: Persist iptables rules
  shell: |
    if command -v iptables-save &> /dev/null; then
      iptables-save > /etc/iptables/rules.v4 2>/dev/null || true
    fi
  changed_when: false
