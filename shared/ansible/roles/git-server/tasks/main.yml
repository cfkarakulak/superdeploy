---
# =============================================================================
# Forgejo Installation and Configuration
# =============================================================================
# This role installs Forgejo Git server and Actions runner on CORE VM

- name: Create Forgejo directories
  file:
    path: "{{ item }}"
    state: directory
    owner: superdeploy
    group: superdeploy
    mode: '0755'
  loop:
    - /opt/forgejo
    - /opt/forgejo/data
    - /opt/forgejo/postgres
    - /opt/forgejo-runner

- name: Ensure runner directory is owned by superdeploy
  file:
    path: /opt/forgejo-runner
    state: directory
    owner: superdeploy
    group: superdeploy
    recurse: yes

- name: Copy Forgejo docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/forgejo/docker-compose.yml
    owner: superdeploy
    group: superdeploy
    mode: '0644'

- name: Copy Forgejo .env file
  template:
    src: forgejo.env.j2
    dest: /opt/forgejo/.env
    owner: superdeploy
    group: superdeploy
    mode: '0600'

- name: Start Forgejo services
  shell: |
    cd /opt/forgejo
    docker compose up -d
  become_user: superdeploy

- name: Wait for Forgejo to be ready
  uri:
    url: "http://localhost:3001"
    status_code: 200
  register: result
  until: result.status == 200
  retries: 30
  delay: 5

# =============================================================================
# AUTO-CREATE ADMIN & REPOSITORY
# =============================================================================
# Admin is auto-created by forgejo-init container (see docker-compose.yml)

- name: Wait for Forgejo and admin creation to complete
  pause:
    seconds: 40

# =============================================================================
# AUTO-CREATE REPOSITORY
# =============================================================================
- name: Check if repository exists
  uri:
    url: "http://localhost:3001/api/v1/repos/{{ FORGEJO_ORG }}/{{ REPO_SUPERDEPLOY }}"
    method: GET
    status_code: [200, 404]
    force_basic_auth: yes
    url_username: "{{ FORGEJO_ADMIN_USER }}"
    url_password: "{{ FORGEJO_ADMIN_PASSWORD }}"
  register: repo_check
  failed_when: false

- name: Create repository via API
  uri:
    url: "http://localhost:3001/api/v1/user/repos"
    method: POST
    body_format: json
    body:
      name: "{{ REPO_SUPERDEPLOY }}"
      description: "SuperDeploy Application - Zero-Config Deployment System"
      private: false
      auto_init: false
    status_code: [201, 409]
    force_basic_auth: yes
    url_username: "{{ FORGEJO_ADMIN_USER }}"
    url_password: "{{ FORGEJO_ADMIN_PASSWORD }}"
  when: repo_check.status == 404
  register: repo_create_result

- name: Display repository creation result
  debug:
    msg: "Repository created or already exists"
  when: repo_create_result is defined

# =============================================================================
# CREATE SERVICE REPOSITORIES
# =============================================================================
# App repos (API, Storefront, Services) are on GitHub, NOT Forgejo!
# Forgejo only has superdeploy-app for deployment orchestration

- name: Download Forgejo Actions runner
  get_url:
    url: "https://code.forgejo.org/forgejo/runner/releases/download/v5.0.1/forgejo-runner-5.0.1-linux-amd64"
    dest: /usr/local/bin/forgejo-runner
    mode: '0755'
    owner: root
    group: root

# =============================================================================
# SETUP AGE ENCRYPTION (for encrypted env transfer from GitHub)
# =============================================================================
- name: Check if AGE binary exists
  stat:
    path: /usr/local/bin/age
  register: age_binary_exists

- name: Download and install age (fast binary install)
  when: not age_binary_exists.stat.exists
  block:
    - name: Download age binary
      get_url:
        url: "https://github.com/FiloSottile/age/releases/download/v1.1.1/age-v1.1.1-linux-amd64.tar.gz"
        dest: /tmp/age.tar.gz
        mode: '0644'
      become_user: superdeploy

    - name: Extract age binary
      unarchive:
        src: /tmp/age.tar.gz
        dest: /tmp/
        remote_src: yes
      become_user: superdeploy

    - name: Install age and age-keygen binaries
      copy:
        src: "/tmp/age/{{ item }}"
        dest: "/usr/local/bin/{{ item }}"
        mode: '0755'
        remote_src: yes
      loop:
        - age
        - age-keygen

    - name: Clean up downloaded files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/age.tar.gz
        - /tmp/age

- name: Check if AGE keypair exists
  stat:
    path: /opt/forgejo-runner/.age/key.txt
  register: age_key_exists

- name: Create AGE directory
  file:
    path: /opt/forgejo-runner/.age
    state: directory
    owner: superdeploy
    group: superdeploy
    mode: '0700'
  when: not age_key_exists.stat.exists

- name: Generate AGE keypair
  shell: |
    age-keygen -o /opt/forgejo-runner/.age/key.txt
    chown superdeploy:superdeploy /opt/forgejo-runner/.age/key.txt
    chmod 600 /opt/forgejo-runner/.age/key.txt
  when: not age_key_exists.stat.exists

- name: Extract AGE public key
  shell: |
    grep "public key:" /opt/forgejo-runner/.age/key.txt | cut -d: -f2 | tr -d ' ' > /opt/forgejo-runner/.age/public_key.txt
    chown superdeploy:superdeploy /opt/forgejo-runner/.age/public_key.txt
  when: not age_key_exists.stat.exists

- name: Read AGE public key
  slurp:
    src: /opt/forgejo-runner/.age/public_key.txt
  register: age_public_key_content

