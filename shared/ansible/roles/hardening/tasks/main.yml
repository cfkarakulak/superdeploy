---
# Security Hardening Tasks

- name: Wait for dpkg lock to be released
  shell: |
    while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1 ; do
      echo "Waiting for dpkg lock..."
      sleep 5
    done
  changed_when: false

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  retries: 3
  delay: 10

- name: Install security packages
  apt:
    name:
      - ufw
      - fail2ban
      - unattended-upgrades
      - apt-listchanges
    state: present
  retries: 3
  delay: 10

# UFW Configuration
- name: Configure UFW - Reset to defaults
  ufw:
    state: reset

- name: UFW - Allow SSH
  ufw:
    rule: limit
    port: '22'
    proto: tcp
    comment: 'SSH (rate-limited)'

- name: UFW - Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp
    comment: 'HTTP'

- name: UFW - Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp
    comment: 'HTTPS'

- name: UFW - Allow Forgejo (3001) - TEMP for setup
  ufw:
    rule: allow
    port: '3001'
    proto: tcp
    comment: 'Forgejo UI (consider restricting after setup)'
  when: "'core' in group_names"

- name: UFW - Allow API Direct (8000)
  ufw:
    rule: allow
    port: '8000'
    proto: tcp
    comment: 'API Direct Access'
  when: "'core' in group_names"

- name: UFW - Block RabbitMQ Management from Internet
  ufw:
    rule: deny
    port: '15672'
    proto: tcp
    from_ip: 0.0.0.0/0
    comment: 'Block RabbitMQ Management from public'
  when: "'core' in group_names"

- name: UFW - Enable
  ufw:
    state: enabled
    policy: deny

# Fail2Ban Configuration
- name: Configure Fail2Ban for SSH
  copy:
    content: |
      [sshd]
      enabled = true
      port = 22
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 3
      bantime = 3600
      findtime = 600
    dest: /etc/fail2ban/jail.d/sshd.conf
    owner: root
    group: root
    mode: '0644'

- name: Enable and start Fail2Ban
  systemd:
    name: fail2ban
    enabled: yes
    state: restarted

# Unattended Upgrades
- name: Configure unattended upgrades
  copy:
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Download-Upgradeable-Packages "1";
      APT::Periodic::AutocleanInterval "7";
      APT::Periodic::Unattended-Upgrade "1";
      
      Unattended-Upgrade::Allowed-Origins {
        "${distro_id}:${distro_codename}-security";
        "${distro_id}ESMApps:${distro_codename}-apps-security";
      };
      
      Unattended-Upgrade::Mail "root";
      Unattended-Upgrade::Remove-Unused-Dependencies "true";
      Unattended-Upgrade::Automatic-Reboot "false";
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'

# Kernel hardening
- name: Apply sysctl hardening
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'vm.max_map_count', value: '262144' }  # For Elasticsearch if needed
    - { name: 'net.ipv4.tcp_syncookies', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '0' }
    - { name: 'net.ipv4.conf.all.accept_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.send_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.accept_source_route', value: '0' }
    - { name: 'kernel.dmesg_restrict', value: '1' }

# SSH Hardening
- name: Harden SSH config
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  loop:
    - { regexp: '^PermitRootLogin', line: 'PermitRootLogin no' }
    - { regexp: '^PasswordAuthentication', line: 'PasswordAuthentication no' }
    - { regexp: '^X11Forwarding', line: 'X11Forwarding no' }
    - { regexp: '^MaxAuthTries', line: 'MaxAuthTries 3' }
    - { regexp: '^ClientAliveInterval', line: 'ClientAliveInterval 300' }
    - { regexp: '^ClientAliveCountMax', line: 'ClientAliveCountMax 2' }
  notify: Restart SSH

# Docker socket permissions (for rootless where possible)
- name: Ensure Docker socket has proper permissions
  file:
    path: /var/run/docker.sock
    mode: '0660'
    group: docker
  ignore_errors: yes

