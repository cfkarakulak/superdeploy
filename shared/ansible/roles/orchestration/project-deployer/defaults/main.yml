---
# Default variables for project-deployer role

# Base path where project data will be deployed
project_base_path: "/opt/superdeploy/projects/{{ project_name }}"

# User and group for file ownership
superdeploy_user: "superdeploy"
superdeploy_group: "superdeploy"

# Project configuration (provided from database)
project_config: {}

# Application configurations (provided from database)
apps: {}

# Network configuration
network_name: "{{ project_name }}_network"
network_subnet: "172.30.0.0/24"  # Avoid Docker's default 172.17-172.29 range

# Docker compose project name
compose_project_name: "{{ project_name }}"

# Monitoring is always enabled - no toggle needed
