[defaults]
inventory = inventories/dev.ini
roles_path = roles
callback_plugins = callback_plugins
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
log_path = ansible.log
stdout_callback = yaml
callbacks_enabled = timer
private_key_file = ~/.ssh/superdeploy_deploy

# PERFORMANCE: 3-7x faster with Mitogen!
# Note: Uses venv Python via ANSIBLE_PYTHON_INTERPRETER in ansible_runner.py
strategy_plugins = /Users/cfkarakulak/Desktop/cheapa.io/hero/superdeploy/venv/lib/python3.9/site-packages/ansible_mitogen/plugins/strategy
strategy = mitogen_linear

# PERFORMANCE: More parallel tasks (default: 5)
forks = 50

# PERFORMANCE: Reduce SSH overhead
internal_poll_interval = 0.001

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
timeout = 120

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o ConnectTimeout=30
# PERFORMANCE: Enable SSH pipelining (2x faster)
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
timeout = 30

# PERFORMANCE: SSH multiplexing (reuse connections)
ssh_transfer_method = smart
