# Caddy Environment Variable Definitions
# This file defines how environment variables are sourced and generated

variables:
  CADDY_EMAIL:
    description: "Email for Let's Encrypt certificate notifications"
    source: config
    from_project: project.ssl_email
    required: true

  CADDY_HTTP_PORT:
    description: "HTTP port for Caddy"
    source: config
    from_project: addons.caddy.http_port
    default: "80"
    required: true

  CADDY_HTTPS_PORT:
    description: "HTTPS port for Caddy"
    source: config
    from_project: addons.caddy.https_port
    default: "443"
    required: true

  CADDY_ADMIN_PORT:
    description: "Caddy admin API port"
    source: config
    from_project: addons.caddy.admin_port
    default: "2019"
    required: true

  CADDY_TLS_MODE:
    description: "TLS mode (auto, internal, off)"
    source: config
    from_project: addons.caddy.tls_mode
    default: "auto"
    required: true

  # Orchestrator-specific domains (optional)
  GRAFANA_DOMAIN:
    description: "Domain for Grafana (orchestrator only, optional)"
    source: config
    from_project: grafana.domain
    required: false

  PROMETHEUS_DOMAIN:
    description: "Domain for Prometheus (orchestrator only, optional)"
    source: config
    from_project: prometheus.domain
    required: false

  FORGEJO_DOMAIN:
    description: "Domain for Forgejo (orchestrator only, optional)"
    source: config
    from_project: forgejo.domain
    required: false
