# Caddy Environment Variable Definitions
# This file defines how environment variables are sourced and generated

CADDY_DOMAIN:
  description: "Primary domain for the project"
  source: config
  from_project: domain
  default: "example.com"
  required: true

CADDY_EMAIL:
  description: "Email for Let's Encrypt certificate notifications"
  source: config
  from_project: ssl_email
  default: "admin@example.com"
  required: true

CADDY_HTTP_PORT:
  description: "HTTP port for Caddy"
  source: config
  from_project: addons.caddy.http_port
  default: "80"
  required: false

CADDY_HTTPS_PORT:
  description: "HTTPS port for Caddy"
  source: config
  from_project: addons.caddy.https_port
  default: "443"
  required: false

CADDY_ADMIN_PORT:
  description: "Caddy admin API port"
  source: config
  from_project: addons.caddy.admin_port
  default: "2019"
  required: false

CADDY_TLS_MODE:
  description: "TLS mode (auto, internal, off)"
  source: config
  from_project: addons.caddy.tls_mode
  default: "auto"
  required: false

# Orchestrator-specific domains
GRAFANA_DOMAIN:
  description: "Domain for Grafana (orchestrator only)"
  source: config
  from_project: monitoring.grafana_domain
  default: ""
  required: false

PROMETHEUS_DOMAIN:
  description: "Domain for Prometheus (orchestrator only)"
  source: config
  from_project: monitoring.prometheus_domain
  default: ""
  required: false

FORGEJO_DOMAIN:
  description: "Domain for Forgejo (orchestrator only)"
  source: config
  from_project: forgejo.domain
  default: ""
  required: false
