# Environment variables for .env.superdeploy
variables:
  CADDY_DOMAIN:
    source: config
    value: "${PROJECT}.example.com"
    description: "Primary domain for the project (configure in project.yml)"
    
  CADDY_EMAIL:
    source: config
    value: "admin@example.com"
    description: "Email for Let's Encrypt certificate notifications"
    
  CADDY_HTTP_PORT:
    source: config
    value: "80"
    description: "HTTP port for Caddy"
    
  CADDY_HTTPS_PORT:
    source: config
    value: "443"
    description: "HTTPS port for Caddy"
    
  CADDY_ADMIN_PORT:
    source: config
    value: "2019"
    description: "Caddy admin API port"
    
  CADDY_TLS_MODE:
    source: config
    value: "auto"
    description: "TLS mode: auto (Let's Encrypt), internal (self-signed), off (no TLS)"

# GitHub Actions secrets mapping
github_secrets:
  - CADDY_DOMAIN
  - CADDY_EMAIL
  - CADDY_HTTP_PORT
  - CADDY_HTTPS_PORT
  - CADDY_ADMIN_PORT
  - CADDY_TLS_MODE

# Forgejo Actions secrets mapping (same as GitHub)
forgejo_secrets:
  - CADDY_DOMAIN
  - CADDY_EMAIL
  - CADDY_HTTP_PORT
  - CADDY_HTTPS_PORT
  - CADDY_ADMIN_PORT
  - CADDY_TLS_MODE
