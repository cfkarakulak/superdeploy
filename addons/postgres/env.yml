# Environment variables for .env.superdeploy
variables:
  POSTGRES_HOST:
    source: runtime
    value: "${POSTGRES_HOST}"
    description: "PostgreSQL hostname (resolved at runtime)"
    
  POSTGRES_PORT:
    source: config
    value: "5432"
    description: "PostgreSQL port"
    
  POSTGRES_USER:
    source: config
    value: "${PROJECT}_user"
    description: "Database username"
    
  POSTGRES_PASSWORD:
    source: secret
    value: "${POSTGRES_PASSWORD}"
    description: "Database password (auto-generated)"
    
  POSTGRES_DB:
    source: config
    value: "${PROJECT}_db"
    description: "Database name"

# GitHub Actions secrets mapping
github_secrets:
  - POSTGRES_HOST
  - POSTGRES_PORT
  - POSTGRES_USER
  - POSTGRES_PASSWORD
  - POSTGRES_DB

# Forgejo Actions secrets mapping (same as GitHub)
forgejo_secrets:
  - POSTGRES_HOST
  - POSTGRES_PORT
  - POSTGRES_USER
  - POSTGRES_PASSWORD
  - POSTGRES_DB
