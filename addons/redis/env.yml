# Environment variables for .env.superdeploy
variables:
  REDIS_HOST:
    source: runtime
    value: "${REDIS_HOST}"
    description: "Redis hostname (resolved at runtime)"
    
  REDIS_PORT:
    source: config
    value: "6379"
    description: "Redis port"
    
  REDIS_PASSWORD:
    source: secret
    value: "${REDIS_PASSWORD}"
    description: "Redis password (auto-generated)"
    
  REDIS_DB:
    source: config
    value: "0"
    description: "Redis database number"

# GitHub Actions secrets mapping
github_secrets:
  - REDIS_HOST
  - REDIS_PORT
  - REDIS_PASSWORD
  - REDIS_DB

# Forgejo Actions secrets mapping (same as GitHub)
forgejo_secrets:
  - REDIS_HOST
  - REDIS_PORT
  - REDIS_PASSWORD
  - REDIS_DB
