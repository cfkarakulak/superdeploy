# Environment variables for .env.superdeploy
variables:
  REDIS_VERSION:
    source: config
    from_project: "addons.redis.version"
    default: "7-alpine"
    required: false
    description: "Redis Docker image version"
    
  REDIS_HOST:
    source: runtime
    from_ansible: "ansible_default_ipv4.address"
    default: "localhost"
    required: true
    description: "Redis hostname (resolved at runtime)"
    
  REDIS_PORT:
    source: config
    from_project: "addons.redis.port"
    default: "6379"
    required: false
    description: "Redis port"
    
  REDIS_PASSWORD:
    source: secret
    from_secrets: "REDIS_PASSWORD"
    required: true
    generate: true
    description: "Redis password (auto-generated)"
    
  REDIS_DB:
    source: config
    from_project: "addons.redis.database"
    default: "0"
    required: false
    description: "Redis database number"

# GitHub Actions secrets mapping
github_secrets:
  - REDIS_HOST
  - REDIS_PORT
  - REDIS_PASSWORD
  - REDIS_DB

# Forgejo Actions secrets mapping (same as GitHub)
forgejo_secrets:
  - REDIS_HOST
  - REDIS_PORT
  - REDIS_PASSWORD
  - REDIS_DB
