---
# Redis Addon Deployment Tasks

- name: Create {{ addon_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0755'
  loop:
    - "{{ addon_base_path }}/{{ addon_name }}"
    - "{{ addon_base_path }}/{{ addon_name }}/data"

# Note: docker-compose.yml is already rendered by orchestration/addon-deployer/tasks/render-templates.yml
# This keeps the deployment logic clean and focused on service-specific tasks

- name: Render {{ addon_name }} environment file
  template:
    src: "{{ addon_path }}/templates/redis.env.j2"
    dest: "{{ addon_base_path }}/{{ addon_name }}/.env"
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0600'
  when: addon_path is defined and addon_path | length > 0

- name: Deploy {{ addon_name }} with intelligent cleanup
  shell: |
    set -e
    cd {{ addon_base_path }}/{{ addon_name }}
    
    # Phase 1: Stop via Docker Compose
    docker compose --project-name {{ project_name }}-{{ addon_name }} down --remove-orphans --timeout 30 2>&1 || true
    
    # Phase 2: Wait for Docker to process
    sleep 3
    
    # Phase 3: Nuclear cleanup - remove ANY remaining containers by ID
    CONTAINER_IDS=$(docker ps -aq --filter "name={{ project_name }}-{{ addon_name }}" 2>/dev/null || true)
    if [ -n "$CONTAINER_IDS" ]; then
      echo "Force removing remaining containers: $CONTAINER_IDS"
      echo "$CONTAINER_IDS" | xargs -r docker rm -f 2>&1 || true
      sleep 2
    fi
    
    # Phase 4: Clean Docker cache (containers only)
    docker container prune -f >/dev/null 2>&1 || true
    
    # Phase 5: Final wait for Docker daemon to update metadata
    sleep 3
    
    # Phase 6: Verify cleanup (fail if containers still exist)
    REMAINING=$(docker ps -aq --filter "name={{ project_name }}-{{ addon_name }}" 2>/dev/null | wc -l)
    if [ "$REMAINING" -gt 0 ]; then
      echo "ERROR: $REMAINING {{ addon_name }} containers still exist after cleanup!"
      docker ps -a --filter "name={{ project_name }}-{{ addon_name }}"
      exit 1
    fi
    
    echo "âœ“ Cleanup successful - ready to deploy"
  args:
    executable: /bin/bash
  become: yes
  register: redis_cleanup_result
  changed_when: false

- name: Start {{ addon_name }} services (with explicit project name)
  community.docker.docker_compose_v2:
    project_name: "{{ project_name }}-{{ addon_name }}"
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: present
    pull: "always"
    recreate: "always"
    remove_orphans: true
  become: yes
  register: redis_compose_result

- name: Wait for {{ addon_name }} to be ready
  wait_for:
    host: localhost
    port: "{{ REDIS_PORT | default(6379) }}"
    delay: 5
    timeout: 60
    state: started
  when: redis_compose_result.changed

- name: Verify {{ addon_name }} is accessible
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} redis-cli --no-auth-warning -a {{ REDIS_PASSWORD }} ping
  register: redis_health_check
  until: redis_health_check.rc == 0 and redis_health_check.stdout == "PONG"
  retries: 5
  delay: 2
  changed_when: false
  failed_when: redis_health_check.rc != 0

- name: Verify {{ addon_name }} connection
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} redis-cli --no-auth-warning -a {{ REDIS_PASSWORD }} INFO server | grep redis_version
  register: redis_info
  changed_when: false
  failed_when: false

- name: Display {{ addon_name }} deployment status
  debug:
    msg: "Redis is ready - {{ redis_info.stdout | trim }}"
  when: redis_info.rc == 0
