---
# Elasticsearch Addon Deployment

- name: Create {{ addon_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0755'
  loop:
    - "{{ addon_base_path }}/{{ addon_name }}"
    - "{{ addon_base_path }}/{{ addon_name }}/data"

- name: Stop existing services (with explicit project name)
  community.docker.docker_compose_v2:
    project_name: "{{ project_name }}"
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: absent
    remove_orphans: true
  become_user: "{{ superdeploy_user }}"
  register: compose_down_result
  failed_when: false
  ignore_errors: true

- name: Wait for Docker to complete cleanup
  command: sleep 2
  changed_when: false

- name: Verify container removal
  shell: |
    set -e
    CONTAINER_NAME="{{ project_name }}-{{ addon_name }}"
    if docker ps -aq --filter "name=^/${CONTAINER_NAME}$" 2>/dev/null | grep -q .; then
      docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
      sleep 2
      if docker ps -aq --filter "name=^/${CONTAINER_NAME}$" 2>/dev/null | grep -q .; then
        echo "FATAL: Container still exists"; exit 1
      fi
    fi
  args:
    executable: /bin/bash
  become_user: "{{ superdeploy_user }}"
  changed_when: false

- name: Start {{ addon_name }} services (with explicit project name)
  community.docker.docker_compose_v2:
    project_name: "{{ project_name }}"
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: present
    pull: "always"
    recreate: "always"
    remove_orphans: true
  become_user: "{{ superdeploy_user }}"

- name: Wait for {{ addon_name }} to be ready
  wait_for:
    host: localhost
    port: 9200
    delay: 10
    timeout: 120
    state: started
