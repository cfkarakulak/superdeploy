---
# Elasticsearch Addon Deployment

- name: Create {{ addon_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0755'
  loop:
    - "{{ addon_base_path }}/{{ addon_name }}"
    - "{{ addon_base_path }}/{{ addon_name }}/data"

- name: Force remove {{ addon_name }} container by name first
  shell: docker rm -f "{{ project_name }}-{{ addon_name }}" 2>/dev/null || true
  become: yes
  ignore_errors: true
  changed_when: false

- name: Stop existing services (with explicit project name)
  community.docker.docker_compose_v2:
    project_name: "{{ project_name }}"
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: absent
    remove_orphans: true
  become: yes
  register: compose_down_result
  failed_when: false
  ignore_errors: true

- name: Force remove any remaining {{ addon_name }} containers
  shell: |
    # Remove by exact container name
    docker ps -aq --filter "name=^{{ project_name }}-{{ addon_name }}$" 2>/dev/null | xargs -r docker rm -f 2>/dev/null || true
    # Also try pattern match
    docker ps -aq | xargs -r docker inspect --format='{% raw %}{{.Name}} {{.Id}}{% endraw %}' 2>/dev/null | grep "{{ project_name }}-{{ addon_name }}" | awk '{print $2}' | xargs -r docker rm -f 2>/dev/null || true
    # Prune stopped containers
    docker container prune -f >/dev/null 2>&1 || true
  become: yes
  changed_when: false
  ignore_errors: true

- name: Wait for Docker cleanup to complete
  pause:
    seconds: 2

- name: Start {{ addon_name }} services (with explicit project name)
  community.docker.docker_compose_v2:
    project_name: "{{ project_name }}"
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: present
    pull: "always"
    recreate: "always"
    remove_orphans: true
  become_user: "{{ superdeploy_user }}"

- name: Wait for {{ addon_name }} to be ready
  wait_for:
    host: localhost
    port: 9200
    delay: 10
    timeout: 120
    state: started
