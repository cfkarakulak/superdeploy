---
# MongoDB Addon Deployment Tasks

- name: Create {{ addon_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0755'
  loop:
    - "{{ addon_base_path }}/{{ addon_name }}"
    - "{{ addon_base_path }}/{{ addon_name }}/data"
    - "{{ addon_base_path }}/{{ addon_name }}/config"

# Note: docker-compose.yml is already rendered by orchestration/addon-deployer/tasks/render-templates.yml
# This keeps the deployment logic clean and focused on service-specific tasks

- name: Render {{ addon_name }} environment file
  template:
    src: "{{ addon_path }}/templates/mongodb.env.j2"
    dest: "{{ addon_base_path }}/{{ addon_name }}/.env"
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0600'
  when: addon_path is defined and addon_path | length > 0

- name: Deploy {{ addon_name }} with intelligent cleanup
  shell:
    cmd: |
      set -e
      cd "${ADDON_BASE_PATH}/${ADDON_NAME}"
      
      echo "Starting cleanup for ${PROJECT_NAME}-${ADDON_NAME}..."
      
      # Phase 1: Stop via Docker Compose (graceful shutdown with remove)
      echo "Phase 1: Stopping containers via Docker Compose..."
      docker compose --project-name "${PROJECT_NAME}-${ADDON_NAME}" down --remove-orphans --volumes --timeout 30 2>&1 || true
      
      # Phase 2: Wait for Docker daemon to sync
      echo "Phase 2: Waiting for Docker daemon to sync..."
      sleep 2
      
      # Phase 3: Force remove any remaining containers by exact name or prefix
      echo "Phase 3: Force removing any remaining containers..."
      # Check both exact match (cheapa-ADDON) and prefix match (cheapa-ADDON-*)
      EXACT_CONTAINER=$(docker ps -aq --filter "name=^${PROJECT_NAME}-${ADDON_NAME}\$" 2>/dev/null || true)
      PREFIX_CONTAINERS=$(docker ps -aq --filter "name=${PROJECT_NAME}-${ADDON_NAME}-" 2>/dev/null || true)
      REMAINING_CONTAINERS="${EXACT_CONTAINER} ${PREFIX_CONTAINERS}"
      
      if [ -n "$REMAINING_CONTAINERS" ]; then
        echo "Found remaining containers, removing..."
        echo "$REMAINING_CONTAINERS" | xargs -r docker rm -f 2>&1 || true
        sleep 2
      fi
      
      # Phase 4: Final verification
      echo "Phase 4: Final verification..."
      EXACT_CHECK=$(docker ps -aq --filter "name=^${PROJECT_NAME}-${ADDON_NAME}\$" 2>/dev/null || true)
      PREFIX_CHECK=$(docker ps -aq --filter "name=${PROJECT_NAME}-${ADDON_NAME}-" 2>/dev/null || true)
      FINAL_CHECK="${EXACT_CHECK} ${PREFIX_CHECK}"
      
      if [ -n "$FINAL_CHECK" ]; then
        echo "⚠ WARNING: Some containers still exist:"
        docker ps -a | grep "${PROJECT_NAME}-${ADDON_NAME}"
        echo "Attempting final force removal..."
        echo "$FINAL_CHECK" | xargs -r docker rm -f 2>&1 || true
        sleep 2
      fi
      echo "Phase 3: Force removing any remaining containers..."
      
      
      echo "Phase 4: Final verification..."
      FINAL_CHECK=$(docker ps -aq --filter "name=${PROJECT_NAME}-${ADDON_NAME}-" 2>/dev/null || true)
      
      if [ -n "$FINAL_CHECK" ]; then
        echo "⚠ WARNING: Some containers still exist:"
        docker ps -a --filter "name=${PROJECT_NAME}-${ADDON_NAME}-"
        echo "Attempting final force removal..."
        echo "$FINAL_CHECK" | xargs -r docker rm -f 2>&1 || true
        sleep 2
      fi
      
      echo "✓ Cleanup completed - ready for deployment"
    executable: /bin/bash
  environment:
    PROJECT_NAME: "{{ project_name }}"
    ADDON_NAME: "{{ addon_name }}"
    ADDON_BASE_PATH: "{{ addon_base_path }}"
  become: yes
  register: mongodb_cleanup_result
  changed_when: false
- name: Start {{ addon_name }} services (with explicit project name)
  community.docker.docker_compose_v2:
    project_name: "{{ project_name }}-{{ addon_name }}"
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: present
    pull: "always"
    recreate: "always"
    remove_orphans: true
  become: yes
  register: mongodb_compose_result

- name: Wait for {{ addon_name }} to be ready
  wait_for:
    host: localhost
    port: "{{ MONGODB_PORT | default(27017) }}"
    delay: 5
    timeout: 60
    state: started
  when: mongodb_compose_result.changed

- name: Verify {{ addon_name }} is accessible
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} mongosh --eval 'db.runCommand({ ping: 1 })' --quiet
  register: mongodb_health_check
  until: mongodb_health_check.rc == 0
  retries: 5
  delay: 2
  changed_when: false
  failed_when: mongodb_health_check.rc != 0

- name: Create application user in {{ addon_name }}
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} mongosh admin \
      --username admin \
      --password {{ MONGODB_ROOT_PASSWORD }} \
      --eval "db.createUser({user: '{{ MONGODB_USER }}', pwd: '{{ MONGODB_PASSWORD }}', roles: [{role: 'readWrite', db: '{{ MONGODB_DB }}'}]})" \
      --quiet
  register: user_creation
  failed_when: false
  changed_when: "'Successfully added user' in user_creation.stdout"

- name: Verify {{ addon_name }} database access
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} mongosh {{ MONGODB_DB }} \
      --username {{ MONGODB_USER }} \
      --password {{ MONGODB_PASSWORD }} \
      --eval "db.runCommand({ ping: 1 })" \
      --quiet
  register: db_check
  changed_when: false
  failed_when: false

- name: Display {{ addon_name }} deployment status
  debug:
    msg: "MongoDB is ready and database '{{ MONGODB_DB }}' is accessible by user '{{ MONGODB_USER }}'"
  when: db_check.rc == 0
