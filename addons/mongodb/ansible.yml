---
# MongoDB Addon Deployment Tasks

- name: Create {{ addon_name }} directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0755'
  loop:
    - "{{ addon_base_path }}/{{ addon_name }}"
    - "{{ addon_base_path }}/{{ addon_name }}/data"
    - "{{ addon_base_path }}/{{ addon_name }}/config"

# Note: docker-compose.yml is already rendered by orchestration/addon-deployer/tasks/render-templates.yml
# This keeps the deployment logic clean and focused on service-specific tasks

- name: Render {{ addon_name }} environment file
  template:
    src: "{{ addon_path }}/templates/mongodb.env.j2"
    dest: "{{ addon_base_path }}/{{ addon_name }}/.env"
    owner: "{{ superdeploy_user }}"
    group: "{{ superdeploy_group | default(superdeploy_user) }}"
    mode: '0600'
  when: addon_path is defined and addon_path | length > 0

- name: CLEANUP - Nuclear option container removal
  shell: |
    set -e
    FILTER_NAME="{{ project_name }}-{{ addon_name }}"
    echo "ðŸ”¥ Nuclear cleanup for ${FILTER_NAME}..."
    CONTAINERS=$(docker ps -aq --filter "name=${FILTER_NAME}" 2>/dev/null || echo "")
    if [ -n "$CONTAINERS" ]; then
      echo "Found containers: $CONTAINERS"
      for CID in $CONTAINERS; do
        docker kill "$CID" 2>/dev/null || true
        docker stop -t 0 "$CID" 2>/dev/null || true
      done
      for CID in $CONTAINERS; do
        NETWORKS=$(docker inspect "$CID" --format '{{range $net, $_ := .NetworkSettings.Networks}}{{$net}} {{end}}' 2>/dev/null || echo "")
        for NET in $NETWORKS; do
          docker network disconnect -f "$NET" "$CID" 2>/dev/null || true
        done
      done
      for CID in $CONTAINERS; do
        docker rm -fv "$CID" 2>/dev/null || true
      done
    fi
    for i in {1..5}; do
      docker kill "${FILTER_NAME}" 2>/dev/null || true
      docker stop -t 0 "${FILTER_NAME}" 2>/dev/null || true
      docker rm -fv "${FILTER_NAME}" 2>/dev/null || true
    done
    docker container prune -f --filter "label=com.docker.compose.project={{ project_name }}" 2>/dev/null || true
    sleep 2
    REMAINING=$(docker ps -aq --filter "name=${FILTER_NAME}" 2>/dev/null || echo "")
    if [ -n "$REMAINING" ]; then
      docker system prune -af --volumes --filter "label=com.docker.compose.service={{ addon_name }}" 2>/dev/null || true
      sleep 1
      STILL_REMAINING=$(docker ps -aq --filter "name=${FILTER_NAME}" 2>/dev/null || echo "")
      if [ -n "$STILL_REMAINING" ]; then
        exit 1
      fi
    fi
    echo "âœ… Nuclear cleanup successful"
  become_user: "{{ superdeploy_user }}"
  register: cleanup_result
  changed_when: false
  failed_when: cleanup_result.rc != 0

- name: Start {{ addon_name }} services (fresh deployment)
  community.docker.docker_compose_v2:
    project_src: "{{ addon_base_path }}/{{ addon_name }}"
    state: present
    pull: "always"
    recreate: "always"
    remove_orphans: true
  become_user: "{{ superdeploy_user }}"
  register: mongodb_compose_result

- name: Wait for {{ addon_name }} to be ready
  wait_for:
    host: localhost
    port: "{{ MONGODB_PORT | default(27017) }}"
    delay: 5
    timeout: 60
    state: started
  when: mongodb_compose_result.changed

- name: Verify {{ addon_name }} is accessible
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} mongosh --eval 'db.runCommand({ ping: 1 })' --quiet
  register: mongodb_health_check
  until: mongodb_health_check.rc == 0
  retries: 5
  delay: 2
  changed_when: false
  failed_when: mongodb_health_check.rc != 0

- name: Create application user in {{ addon_name }}
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} mongosh admin \
      --username admin \
      --password {{ MONGODB_ROOT_PASSWORD }} \
      --eval "db.createUser({user: '{{ MONGODB_USER }}', pwd: '{{ MONGODB_PASSWORD }}', roles: [{role: 'readWrite', db: '{{ MONGODB_DB }}'}]})" \
      --quiet
  register: user_creation
  failed_when: false
  changed_when: "'Successfully added user' in user_creation.stdout"

- name: Verify {{ addon_name }} database access
  shell: |
    docker exec {{ project_name }}-{{ addon_name }} mongosh {{ MONGODB_DB }} \
      --username {{ MONGODB_USER }} \
      --password {{ MONGODB_PASSWORD }} \
      --eval "db.runCommand({ ping: 1 })" \
      --quiet
  register: db_check
  changed_when: false
  failed_when: false

- name: Display {{ addon_name }} deployment status
  debug:
    msg: "MongoDB is ready and database '{{ MONGODB_DB }}' is accessible by user '{{ MONGODB_USER }}'"
  when: db_check.rc == 0
