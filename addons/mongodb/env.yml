# Environment variables for .env.superdeploy
variables:
  MONGODB_HOST:
    source: runtime
    value: "${MONGODB_HOST}"
    description: "MongoDB hostname (resolved at runtime)"
    
  MONGODB_PORT:
    source: config
    value: "27017"
    description: "MongoDB port"
    
  MONGODB_USERNAME:
    source: config
    value: "${PROJECT}_user"
    description: "Database username"
    
  MONGODB_PASSWORD:
    source: secret
    value: "${MONGODB_PASSWORD}"
    description: "Database password (auto-generated)"
    
  MONGODB_DATABASE:
    source: config
    value: "${PROJECT}_db"
    description: "Database name"
    
  MONGODB_ROOT_PASSWORD:
    source: secret
    value: "${MONGODB_ROOT_PASSWORD}"
    description: "MongoDB root password (auto-generated)"

# GitHub Actions secrets mapping
github_secrets:
  - MONGODB_HOST
  - MONGODB_PORT
  - MONGODB_USERNAME
  - MONGODB_PASSWORD
  - MONGODB_DATABASE
  - MONGODB_ROOT_PASSWORD

# Forgejo Actions secrets mapping (same as GitHub)
forgejo_secrets:
  - MONGODB_HOST
  - MONGODB_PORT
  - MONGODB_USERNAME
  - MONGODB_PASSWORD
  - MONGODB_DATABASE
  - MONGODB_ROOT_PASSWORD
