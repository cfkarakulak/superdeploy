# ═══════════════════════════════════════════════════════════════════════════
# CHEAPA PROJECT - Prometheus Targets
# ═══════════════════════════════════════════════════════════════════════════
# This file is written to /opt/superdeploy/shared/prometheus/projects/cheapa.yml
# Prometheus automatically discovers and scrapes these targets
# ═══════════════════════════════════════════════════════════════════════════

- targets:
    - 'cheapa-api:8000'
  labels:
    project: 'cheapa'
    service: 'api'
    layer: 'application'

- targets:
    - 'cheapa-dashboard:3000'
  labels:
    project: 'cheapa'
    service: 'dashboard'
    layer: 'application'

- targets:
    - 'cheapa-services:8080'
  labels:
    project: 'cheapa'
    service: 'services'
    layer: 'application'

