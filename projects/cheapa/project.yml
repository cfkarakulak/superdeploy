  api:
    path: /Users/cfkarakulak/Desktop/cheapa.io/hero/app-repos/api
    vm: core
    port: 8000
  dashboard:
    path: /Users/cfkarakulak/Desktop/cheapa.io/hero/app-repos/dashboard
    vm: core
    port: 3000
  services:
    path: /Users/cfkarakulak/Desktop/cheapa.io/hero/app-repos/services
    vm: core
    port: 8001

# =============================================================================
# GitHub Configuration
# =============================================================================
github:
  organization: "cheapaio"  # EDIT THIS - GitHub organization

# =============================================================================
# Forgejo Configuration (Orchestrator)
# =============================================================================
forgejo:
  domain: ""  # Optional: Set to enable HTTPS for Forgejo (e.g., "git.cheapa.io")

# =============================================================================
# Network Configuration
# =============================================================================
network:
  docker_subnet: 172.30.0.0/24

# =============================================================================
# Monitoring (Optional)
# =============================================================================
monitoring:
  enabled: true
  prometheus: true
  grafana: true
  grafana_domain: ""  # Optional: Set to enable HTTPS for Grafana (e.g., "grafana.cheapa.io")
  prometheus_domain: ""  # Optional: Set to enable HTTPS for Prometheus (e.g., "prometheus.cheapa.io")

# =============================================================================
# Domain Configuration
# =============================================================================
# Base domain for the project
domain: "cheapa.io"

# SSL email for Let's Encrypt certificates
ssl_email: "admin@cheapa.io"  # EDIT THIS

# Subdomain mapping for each VM
# Each VM runs Caddy and handles its own subdomain
# DNS A records must point to each VM's IP:
#   dashboard.cheapa.io -> web VM IP
#   api.cheapa.io -> api VM IP
#   services.cheapa.io -> worker VM IP
vm_domains:
  web: "dashboard.cheapa.io"
  api: "api.cheapa.io"
  worker: "services.cheapa.io"
