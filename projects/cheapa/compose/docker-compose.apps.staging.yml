version: '3.8'

# Staging Environment Overrides
# Use with: docker compose -f docker-compose.core.yml -f docker-compose.apps.yml -f docker-compose.apps.staging.yml up -d

services:
  api:
    container_name: superdeploy-api-staging
    environment:
      - ENVIRONMENT=staging
      - LOG_LEVEL=debug
    ports:
      - "127.0.0.1:8001:8000"  # Different port for staging
    labels:
      - "com.superdeploy.environment=staging"

  dashboard:
    container_name: superdeploy-dashboard-staging
    environment:
      - ENVIRONMENT=staging
    ports:
      - "127.0.0.1:3001:3000"
    labels:
      - "com.superdeploy.environment=staging"

  services:
    container_name: superdeploy-services-staging
    environment:
      - ENVIRONMENT=staging
      - LOG_LEVEL=debug
    labels:
      - "com.superdeploy.environment=staging"

