global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    project: 'cheapa'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          project: 'cheapa'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['cheapa-postgres-exporter:9187']
        labels:
          service: 'postgres'
          project: 'cheapa'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['cheapa-redis-exporter:9121']
        labels:
          service: 'redis'
          project: 'cheapa'

  # RabbitMQ Prometheus plugin
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['cheapa-rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          project: 'cheapa'

  # Caddy metrics
  - job_name: 'caddy'
    static_configs:
      - targets: ['cheapa-caddy:2019']
        labels:
          service: 'caddy'
          project: 'cheapa'

  # Application Services (if they expose /metrics)
  - job_name: 'api'
    static_configs:
      - targets: ['cheapa-api:8000']
        labels:
          service: 'api'
          project: 'cheapa'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'dashboard'
    static_configs:
      - targets: ['cheapa-dashboard:3000']
        labels:
          service: 'dashboard'
          project: 'cheapa'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'services'
    static_configs:
      - targets: ['cheapa-services:8080']
        labels:
          service: 'services'
          project: 'cheapa'
    metrics_path: '/metrics'
    scrape_interval: 30s

