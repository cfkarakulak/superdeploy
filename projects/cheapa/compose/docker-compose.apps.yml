# ═══════════════════════════════════════════════════════════════════════════
# CHEAPA PROJECT - FULLY ISOLATED SERVICES
# ═══════════════════════════════════════════════════════════════════════════
# Each project has its OWN database, queue, and cache for full isolation.
# App services connect to infrastructure network for monitoring/proxy access.
# ═══════════════════════════════════════════════════════════════════════════

networks:
  # Shared infrastructure network (for Caddy/Prometheus/Grafana access)
  infrastructure:
    external: true
    name: superdeploy-infrastructure
  
  # Project-specific isolated network
  cheapa-network:
    name: cheapa-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
          # Unique subnet per project (172.20 for cheapa, 172.21 for projectb, etc.)

volumes:
  postgres-data:
    name: cheapa-postgres-data
  rabbitmq-data:
    name: cheapa-rabbitmq-data
  redis-data:
    name: cheapa-redis-data
  api-data:
    name: cheapa-api-data

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL (Project-Specific)
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: cheapa-postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cheapa-network  # ONLY internal network
    # NO PORT PUBLISHING - internal only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=postgres"

  # ═══════════════════════════════════════════════════════════════════════════
  # RabbitMQ (Project-Specific)
  # ═══════════════════════════════════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: cheapa-rabbitmq
    restart: unless-stopped
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cheapa-network  # ONLY internal network
    # NO PORT PUBLISHING - internal only
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=rabbitmq"

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis (Project-Specific)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: cheapa-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?required}
    volumes:
      - redis-data:/data
    networks:
      - cheapa-network  # ONLY internal network
    # NO PORT PUBLISHING - internal only
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --pass $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
    stop_grace_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=redis"

  # ═══════════════════════════════════════════════════════════════════════════
  # API Service
  # ═══════════════════════════════════════════════════════════════════════════
  api:
    image: ${DOCKER_REGISTRY}/${DOCKER_ORG}/api:${API_IMAGE_TAG:-latest}
    container_name: cheapa-api
    restart: unless-stopped
    # Environment variables injected via Forgejo workflow (from GitHub Secrets)
    # See: .forgejo/workflows/deploy.yml
    volumes:
      - api-data:/app/data
    networks:
      - infrastructure  # For Caddy/Prometheus access
      - cheapa-network  # For DB/Queue/Cache access
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=api"
      - "com.superdeploy.release=${RELEASE_VERSION:-unknown}"
      - "com.superdeploy.git.sha=${GIT_SHA:-unknown}"
      - "com.superdeploy.deployed.at=${DEPLOY_TIMESTAMP:-unknown}"

  # ═══════════════════════════════════════════════════════════════════════════
  # Dashboard Service
  # ═══════════════════════════════════════════════════════════════════════════
  dashboard:
    image: ${DOCKER_REGISTRY}/${DOCKER_ORG}/dashboard:${DASHBOARD_IMAGE_TAG:-latest}
    container_name: cheapa-dashboard
    restart: unless-stopped
    # Environment variables injected via Forgejo workflow (from GitHub Secrets)
    # See: .forgejo/workflows/deploy.yml
    networks:
      - infrastructure  # For Caddy/Prometheus access
      - cheapa-network  # For API access
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=dashboard"
      - "com.superdeploy.release=${RELEASE_VERSION:-unknown}"
      - "com.superdeploy.git.sha=${GIT_SHA:-unknown}"
      - "com.superdeploy.deployed.at=${DEPLOY_TIMESTAMP:-unknown}"

  # ═══════════════════════════════════════════════════════════════════════════
  # Background Services (Celery Workers)
  # ═══════════════════════════════════════════════════════════════════════════
  services:
    image: ${DOCKER_REGISTRY}/${DOCKER_ORG}/services:${SERVICES_IMAGE_TAG:-latest}
    container_name: cheapa-services
    restart: unless-stopped
    # Environment variables injected via Forgejo workflow (from GitHub Secrets)
    # See: .forgejo/workflows/deploy.yml
    networks:
      - infrastructure  # For monitoring
      - cheapa-network  # For DB/Queue/Cache access
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep celery || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    stop_grace_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=services"
      - "com.superdeploy.release=${RELEASE_VERSION:-unknown}"
      - "com.superdeploy.git.sha=${GIT_SHA:-unknown}"
      - "com.superdeploy.deployed.at=${DEPLOY_TIMESTAMP:-unknown}"
