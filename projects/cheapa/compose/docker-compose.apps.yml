version: '3.8'

# Cheapa Project - Application Services
# API, Dashboard, Background Services

services:
  api:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG}/cheapa-api:${API_IMAGE_TAG:-latest}
    container_name: cheapa-api
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_HOST: cheapa-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-cheapa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: ${POSTGRES_DB:-cheapa_db}
      
      # Message Queue
      RABBITMQ_HOST: cheapa-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-cheapa_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:?required}
      RABBITMQ_VHOST: cheapa
      
      # Redis
      REDIS_HOST: cheapa-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?required}
      
      # App Config
      API_SECRET_KEY: ${API_SECRET_KEY:?required}
      API_DEBUG: "false"
      API_BASE_URL: http://${CORE_EXTERNAL_IP}:8000
      PUBLIC_URL: http://${CORE_EXTERNAL_IP}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
    networks:
      - cheapa-network
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
      replicas: 2  # Load balanced
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=api"
      - "com.superdeploy.image.tag=${API_IMAGE_TAG:-latest}"
      - "com.superdeploy.deployed.at=${DEPLOY_TIMESTAMP:-unknown}"
      - "com.superdeploy.git.sha=${GIT_SHA:-unknown}"
      - "com.superdeploy.release=${RELEASE_VERSION:-v1}"

  dashboard:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG}/cheapa-dashboard:${DASHBOARD_IMAGE_TAG:-latest}
    container_name: cheapa-dashboard
    restart: unless-stopped
    environment:
      # API Connection
      API_URL: http://cheapa-api:8000
      PUBLIC_API_URL: http://${CORE_EXTERNAL_IP}:8000
      
      # Redis (for session storage)
      REDIS_HOST: cheapa-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?required}
      
      # App Config
      NODE_ENV: production
      PUBLIC_URL: http://${CORE_EXTERNAL_IP}
    networks:
      - cheapa-network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=dashboard"
      - "com.superdeploy.image.tag=${DASHBOARD_IMAGE_TAG:-latest}"
      - "com.superdeploy.deployed.at=${DEPLOY_TIMESTAMP:-unknown}"
      - "com.superdeploy.git.sha=${GIT_SHA:-unknown}"
      - "com.superdeploy.release=${RELEASE_VERSION:-v1}"

  services:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG}/cheapa-services:${SERVICES_IMAGE_TAG:-latest}
    container_name: cheapa-services
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_HOST: cheapa-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-cheapa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: ${POSTGRES_DB:-cheapa_db}
      
      # Message Queue
      RABBITMQ_HOST: cheapa-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-cheapa_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:?required}
      RABBITMQ_VHOST: cheapa
      
      # Redis
      REDIS_HOST: cheapa-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?required}
      
      # Worker Config
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-cheapa_user}:${RABBITMQ_PASSWORD}@cheapa-rabbitmq:5672/cheapa
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@cheapa-redis:6379/0
      
      # App Config
      WORKER_CONCURRENCY: 4
      WORKER_LOGLEVEL: info
    networks:
      - cheapa-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
      replicas: 3  # Multiple workers
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=services"
      - "com.superdeploy.image.tag=${SERVICES_IMAGE_TAG:-latest}"
      - "com.superdeploy.deployed.at=${DEPLOY_TIMESTAMP:-unknown}"
      - "com.superdeploy.git.sha=${GIT_SHA:-unknown}"
      - "com.superdeploy.release=${RELEASE_VERSION:-v1}"

networks:
  cheapa-network:
    external: true  # Created by core compose
