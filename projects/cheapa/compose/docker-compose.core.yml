version: '3.8'

# Cheapa Project - Core Infrastructure Services
# PostgreSQL, RabbitMQ, Redis, Caddy, Prometheus, Grafana
# All services are isolated with project-specific names and networks

networks:
  cheapa-network:
    name: cheapa-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/24
          gateway: 10.10.0.1

volumes:
  cheapa-postgres-data:
    name: cheapa-postgres-data
  cheapa-rabbitmq-data:
    name: cheapa-rabbitmq-data
  cheapa-redis-data:
    name: cheapa-redis-data
  cheapa-caddy-data:
    name: cheapa-caddy-data
  cheapa-caddy-config:
    name: cheapa-caddy-config
  cheapa-prometheus-data:
    name: cheapa-prometheus-data
  cheapa-grafana-data:
    name: cheapa-grafana-data

services:
  postgres:
    image: postgres:15-alpine
    container_name: cheapa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cheapa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-cheapa_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - cheapa-postgres-data:/var/lib/postgresql/data
    networks:
      cheapa-network:
        ipv4_address: 10.10.0.10
    # NO PORTS - Internal network only
    # For debug: ssh to VM â†’ docker exec -it cheapa-postgres psql -U user
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cheapa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=postgres"

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: cheapa-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-cheapa_user}:${POSTGRES_PASSWORD}@cheapa-postgres:5432/${POSTGRES_DB:-cheapa_db}?sslmode=disable"
    networks:
      - cheapa-network
    depends_on:
      - postgres
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=postgres-exporter"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cheapa-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-cheapa_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required}
      RABBITMQ_DEFAULT_VHOST: cheapa
      RABBITMQ_PROMETHEUS_PLUGIN_ENABLED: "true"
    volumes:
      - cheapa-rabbitmq-data:/var/lib/rabbitmq
    networks:
      cheapa-network:
        ipv4_address: 10.10.0.11
    # NO PORTS EXPOSED (internal only)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=rabbitmq"

  redis:
    image: redis:7-alpine
    container_name: cheapa-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - cheapa-redis-data:/data
    networks:
      cheapa-network:
        ipv4_address: 10.10.0.12
    # NO PORTS EXPOSED (internal only)
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=redis"

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: cheapa-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://cheapa-redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    networks:
      - cheapa-network
    depends_on:
      - redis
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=redis-exporter"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  prometheus:
    image: prom/prometheus:latest
    container_name: cheapa-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - cheapa-prometheus-data:/prometheus
    networks:
      cheapa-network:
        ipv4_address: 10.10.0.20
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=prometheus"

  grafana:
    image: grafana/grafana:latest
    container_name: cheapa-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://${CORE_EXTERNAL_IP}:3000"
      GF_INSTALL_PLUGINS: "redis-datasource"
    volumes:
      - cheapa-grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      cheapa-network:
        ipv4_address: 10.10.0.21
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=grafana"

  caddy:
    image: caddy:2-alpine
    container_name: cheapa-caddy
    restart: unless-stopped
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - cheapa-caddy-data:/data
      - cheapa-caddy-config:/config
    networks:
      cheapa-network:
        ipv4_address: 10.10.0.2
    ports:
      # ONLY public-facing ports
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "3000:3000"  # Grafana (optional - can be behind Caddy too)
      - "9090:9090"  # Prometheus (optional - can be behind Caddy too)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=caddy"
