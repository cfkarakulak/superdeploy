version: '3.8'

# Cheapa Project - Core Infrastructure Services
# PostgreSQL, RabbitMQ, Redis, Caddy
# All services are isolated with project-specific names and networks

networks:
  cheapa-network:
    name: cheapa-network
    driver: bridge

volumes:
  cheapa-postgres-data:
    name: cheapa-postgres-data
  cheapa-rabbitmq-data:
    name: cheapa-rabbitmq-data
  cheapa-redis-data:
    name: cheapa-redis-data
  cheapa-caddy-data:
    name: cheapa-caddy-data
  cheapa-caddy-config:
    name: cheapa-caddy-config

services:
  postgres:
    image: postgres:15-alpine
    container_name: cheapa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cheapa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-cheapa_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - cheapa-postgres-data:/var/lib/postgresql/data
    networks:
      - cheapa-network
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible locally
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cheapa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=postgres"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cheapa-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-cheapa_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required}
      RABBITMQ_DEFAULT_VHOST: cheapa
    volumes:
      - cheapa-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cheapa-network
    ports:
      - "127.0.0.1:5672:5672"    # AMQP (local only)
      - "127.0.0.1:15672:15672"  # Management UI (local only)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=rabbitmq"

  redis:
    image: redis:7-alpine
    container_name: cheapa-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - cheapa-redis-data:/data
    networks:
      - cheapa-network
    ports:
      - "127.0.0.1:6379:6379"  # Local only
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=redis"

  caddy:
    image: caddy:2-alpine
    container_name: cheapa-caddy
    restart: unless-stopped
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - cheapa-caddy-data:/data
      - cheapa-caddy-config:/config
    networks:
      - cheapa-network
    ports:
      - "80:80"    # HTTP (public)
      - "443:443"  # HTTPS (public)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.superdeploy.project=cheapa"
      - "com.superdeploy.service=caddy"
