# ═══════════════════════════════════════════════════════════════════════════
# CHEAPA PROJECT - GIT SERVER (Forgejo)
# ═══════════════════════════════════════════════════════════════════════════
# This is Cheapa's OWN Forgejo instance
# Completely isolated from other projects
# ═══════════════════════════════════════════════════════════════════════════

networks:
  cheapa-git:
    name: cheapa-git
    driver: bridge

volumes:
  forgejo-data:
  forgejo-postgres:

services:
  forgejo-db:
    image: postgres:15-alpine
    container_name: cheapa-forgejo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${FORGEJO_DB_USER:?required}
      POSTGRES_PASSWORD: ${FORGEJO_DB_PASSWORD:?required}
      POSTGRES_DB: forgejo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - forgejo-postgres:/var/lib/postgresql/data
    networks:
      - cheapa-git
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FORGEJO_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  forgejo:
    image: codeberg.org/forgejo/forgejo:13
    container_name: cheapa-forgejo
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - FORGEJO__database__DB_TYPE=postgres
      - FORGEJO__database__HOST=forgejo-db:5432
      - FORGEJO__database__NAME=forgejo
      - FORGEJO__database__USER=${FORGEJO_DB_USER}
      - FORGEJO__database__PASSWD=${FORGEJO_DB_PASSWORD}
      - FORGEJO__server__DOMAIN=${CORE_EXTERNAL_IP}
      - FORGEJO__server__ROOT_URL=http://${CORE_EXTERNAL_IP}:${FORGEJO_PORT:-3001}/
      - FORGEJO__server__SSH_DOMAIN=${CORE_EXTERNAL_IP}
      - FORGEJO__server__SSH_PORT=2222
      - FORGEJO__actions__ENABLED=true
      - FORGEJO__security__INSTALL_LOCK=true
      - FORGEJO__security__SECRET_KEY=${FORGEJO_SECRET_KEY}
      - FORGEJO__security__INTERNAL_TOKEN=${FORGEJO_INTERNAL_TOKEN}
      - FORGEJO__service__DISABLE_REGISTRATION=false
    networks:
      - cheapa-git
    volumes:
      - forgejo-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${FORGEJO_PORT:-3001}:3000"
      - "2222:22"
    depends_on:
      forgejo-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

