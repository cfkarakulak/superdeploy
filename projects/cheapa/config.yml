# Network Configuration
network:
  subnet: 172.20.0.0/24  # Auto-assigned or custom

# Services to deploy
services:

  - api

  - dashboard


# Core Services Configuration
core_services:
  postgres:
    version: "15-alpine"
    user: "cheapa_user"
    database: "cheapa_db"
  rabbitmq:
    version: "3.12-management-alpine"
    user: "cheapa_user"
  redis:
    version: "7-alpine"

# Port Assignments (External:Internal)
# External: Port exposed on host (e.g., 8000, 3002, 9000)
# Internal: Port inside container (e.g., 8000, 3000, 8000)
ports:

  api:
    external: 8000
    internal: 8000

  dashboard:
    external: 3002
    internal: 3000

  
# Monitoring
monitoring:
  enabled: True
  prometheus_target: True

# Domain Configuration (optional)
domain: 

# GitHub Configuration
github:
  organization: cheapaio
  repositories:

    api: cheapaio/api

    dashboard: cheapaio/dashboard


# Deployment Settings
deployment:
  auto_deploy: true
  health_check_timeout: 300
  rollback_on_failure: true