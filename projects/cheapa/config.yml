# =============================================================================
# Cheapa Project Configuration
# =============================================================================
# This file defines project-specific settings and GitHub repositories

project:
  name: cheapa
  description: "Cheapa.io - Price comparison platform"

# GitHub repositories for this project's services
repositories:
  api: "cheapaio/api"
  dashboard: "cheapaio/dashboard"
  services: "cheapaio/services"

# Service-specific settings (optional)
services:
  api:
    port: 8000
    healthcheck: "/healthz"
  dashboard:
    port: 3000
    healthcheck: "/healthz"
  services:
    port: 8001
    healthcheck: "/healthz"

