# =============================================================================
# Cheapa Project - Prometheus Alert Rules
# =============================================================================
# Simple, actionable alerts for production monitoring

groups:
  - name: cheapa_service_health
    interval: 30s
    rules:
      # Service Down Detection
      - alert: ServiceDown
        expr: up{project="cheapa"} == 0
        for: 2m
        labels:
          severity: critical
          project: cheapa
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes."

      # Container Restart Loop
      - alert: ContainerRestartLoop
        expr: rate(container_restart_count{project="cheapa"}[5m]) > 0
        for: 5m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "Container {{ $labels.name }} is restarting"
          description: "Container has restarted {{ $value }} times in the last 5 minutes."

  - name: cheapa_resource_usage
    interval: 1m
    rules:
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{project="cheapa"} / container_spec_memory_limit_bytes{project="cheapa"}) > 0.90
        for: 2m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "High memory usage on {{ $labels.name }}"
          description: "Memory usage is at {{ $value | humanizePercentage }} for more than 2 minutes."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{project="cheapa"}[1m]) > 0.90
        for: 1m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "High CPU usage on {{ $labels.name }}"
          description: "CPU usage is above 90% for more than 1 minute."

      # Disk Space Running Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{project="cheapa",mountpoint="/"} / node_filesystem_size_bytes{project="cheapa",mountpoint="/"}) < 0.15
        for: 5m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "Disk space running low"
          description: "Only {{ $value | humanizePercentage }} disk space remaining."

  - name: cheapa_api_health
    interval: 30s
    rules:
      # API 5xx Error Rate
      - alert: API5xxSpike
        expr: (rate(http_requests_total{project="cheapa",job="api",status=~"5.."}[10m]) / rate(http_requests_total{project="cheapa",job="api"}[10m])) > 0.05
        for: 5m
        labels:
          severity: critical
          project: cheapa
        annotations:
          summary: "High API error rate"
          description: "API 5xx error rate is {{ $value | humanizePercentage }} over the last 10 minutes."

      # API Response Time
      - alert: APISlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{project="cheapa",job="api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "API response time degraded"
          description: "95th percentile response time is {{ $value }}s."

  - name: cheapa_database_health
    interval: 1m
    rules:
      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolHigh
        expr: (pg_stat_database_numbackends{project="cheapa"} / pg_settings_max_connections{project="cheapa"}) > 0.80
        for: 5m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections in use."

      # Database Not Responding
      - alert: DatabaseDown
        expr: pg_up{project="cheapa"} == 0
        for: 1m
        labels:
          severity: critical
          project: cheapa
        annotations:
          summary: "PostgreSQL is down"
          description: "Database has been unreachable for more than 1 minute."

  - name: cheapa_queue_health
    interval: 1m
    rules:
      # RabbitMQ Queue Backup
      - alert: QueueBacklog
        expr: rabbitmq_queue_messages{project="cheapa"} > 1000
        for: 10m
        labels:
          severity: warning
          project: cheapa
        annotations:
          summary: "Queue {{ $labels.queue }} has backlog"
          description: "{{ $value }} messages waiting in queue for more than 10 minutes."

      # RabbitMQ Down
      - alert: RabbitMQDown
        expr: rabbitmq_up{project="cheapa"} == 0
        for: 2m
        labels:
          severity: critical
          project: cheapa
        annotations:
          summary: "RabbitMQ is down"
          description: "Message queue has been unreachable for more than 2 minutes."

