---
# Configure minimal swap space for proxy VM

- name: Check if swap is already configured
  stat:
    path: /swapfile
  register: swap_file

- name: Create swap file (1GB for proxy)
  command: fallocate -l 1G /swapfile
  when: not swap_file.stat.exists

- name: Set swap file permissions
  file:
    path: /swapfile
    mode: '0600'
    owner: root
    group: root
  when: not swap_file.stat.exists

- name: Set up swap
  command: mkswap /swapfile
  when: not swap_file.stat.exists

- name: Enable swap
  command: swapon /swapfile
  when: not swap_file.stat.exists

- name: Add swap to fstab
  lineinfile:
    path: /etc/fstab
    line: '/swapfile none swap sw 0 0'
    state: present
    create: yes

- name: Configure swappiness (5 = minimal swapping)
  sysctl:
    name: vm.swappiness
    value: '5'
    state: present
    reload: yes

- name: Configure cache pressure
  sysctl:
    name: vm.vfs_cache_pressure
    value: '50'
    state: present
    reload: yes
